<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/adduser.css">
	<title>Document</title>
</head>

<body>
	<div id="usercontent">
		<p class="title"><i></i><a href="main.html">主页</a></p>
		<div class="h11">
			<h1>用户信息管理</h1>
		</div>
		<div class="h12">
			<div>
				<div class="a1"><span class="iconfont icon-tianjiaxinyonghu
					"></span>
					<span>添加新用户</span>
				</div>
				<div class="a2">
					<form method="post" action="#" novalidate="novalidate">
						<div class="a11">
							<label>用户名:</label>
							<input type="text" class="user" id="user" placeholder="6-20位字母、数字或汉字，请不要输入特殊字符！">
							<span class="inf1"></span>
						</div>

						<div class="a11">
							<label class="control-label">密码:</label>
							<input type="password" name="date" id="psw" placeholder="6-18位首字母开头">
							<span class="inf2"></span>

						</div>
						<div class="a11">
							<label>邮箱:</label>

							<input type="text" autocomplete="off" name="email" id="email"
								placeholder="请填写邮箱，用于找回密码"><span class="inf3"></span>

						</div>
						<div class="a11">
							<label>电话:</label>
							<input type="text" autocomplete="off" name="phone" id="phone"
								placeholder="手机号码非常重要，找回密码及购物都会用到">
							<span class="inf4"></span>

						</div>
						<div class="form-actions">
							<input type="submit" autocomplete="off" value="保存" id="baocun">

						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../js/j-common.js"></script>
<script src="../js/adduser.js"></script>

</html>
