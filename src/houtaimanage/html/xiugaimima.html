<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/xiugaimima.css">
	<title>Document</title>
</head>

<body>
	<div id="usercontent">
		<p class="title"><i></i><a href="main.html">主页</a></p>
		<div class="h11">
			<h1>用户信息管理</h1>
		</div>
		<div class="h12">
			<div>
				<div class="a1"><span class="iconfont icon-tianjiaxinyonghu
					"></span>
					<span>修改用户密码</span>
				</div>
				<div class="a2">
					<form method="post" action="#" novalidate="novalidate">
						<div class="a11">
							<label>密码:</label>
							<input type="text" class="user" id="psw" placeholder="6-18位首字母开头">
							<span class="inf1"></span>
						</div>
						<div class="a12 a11">
							<label class="control-label">确认密码:</label>
							<input type="text" autocomplete="off" name="date" id="qpsw" placeholder="在输入一次上面的密码">
							<span class="inf2"></span>
						</div>
						<div class="form-actions">
							<input type="submit" autocomplete="off" value="保存" class="baocun">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../js/j-common.js"></script>
<script src="../js/xiugaimima.js"></script>

</html>
